name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: # env for all jobs
  MONGODB_DB_NAME: db-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.og4r9o1.mongodb.net
      MONGODB_USERNAME: romainlepoittevin
      MONGODB_PASSWORD: McwnGDQXvqqTm89T
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT #$PORT to use variable conf
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information #first echo not available, second yes
        run: |        
          echo "0 MONGODB_USERNAME ${{ env.MONGODB_USERNAME }}" 
          echo "1 MONGODB_USERNAME ${{ env.MONGODB_USERNAME }}" 
